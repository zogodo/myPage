    <img src="img/20190101.png" id="cpu_img">
</body>
<script>
const el = document.getElementById('cpu_img');
document.getElementsByTagName('body')[0].ondragstart = function () {
    window.event.returnValue = false;
    return false;
};
el.onmousedown = function(e) {
    const OE = e || event;
    const nowX = window.scrollX;
    const nowY = window.scrollY;
    document.onmousemove = function (e) {
        const left = OE.clientX - e.clientX + nowX;
        const top = OE.clientY - e.clientY + nowY;
        window.scrollTo(left, top);
    };
}
document.onmouseup = function (e) {
    document.onmousedown = null;
    document.onmousemove = null;
};
</script>
