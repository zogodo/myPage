<html>
<style>
#img {
    position: absolute;
}
</style>
<body>
    <div id="app">
        <img id="img" src="img/20190101.png">
    </div>
</body>
<script>
/*先实现拖拽功能*/
const el = document.getElementById('img');
document.getElementsByTagName('body')[0].ondragstart = function () {
    window.event.returnValue = false;
    return false;
};
el.onmousedown = function(e) {
    const OE = e || event;
    const nowX = window.scrollX;
    const nowY = window.scrollY;
    document.onmousemove = function (e) {
        const left = OE.clientX - e.clientX + nowX;
        const top = OE.clientY - e.clientY + nowY;
        window.scrollTo(left, top);
    };
}
document.onmouseup = function (e) {
    document.onmousedown = null;
    document.onmousemove = null;
};
</script>

</html>
