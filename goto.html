<!DOCTYPE html>

<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="author" content="zogodo">
    <meta name="description" content="我们之所以奋斗, 不是为了改变世界, 而是不让世界改变我们">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>果冻のBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/googleapis.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <style>
        input, button {
            padding: 5px 10px;
            border-radius: 5px;
        }
        input {
            width: 100%;
            border-color: black;
            border-width: 1px;
        }
        button {
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <section class="main-content">
            <input id="url" value="https://m.youtube.com" placeholder="URL" onclick="SelectAll()" onkeypress="event.which==13?Goto():0"/>
            <br/>
            <br/>
            <button onclick="Goto()" style="background-color:#159957;">Go to</button>
        <footer class="site-footer">
            <span class="site-footer-credits">
                Copyright © 2022
                <a href="https://zogodo.github.io">果冻のBlog</a>.
        </footer>
    </section>
</body>
<script>
    var first = true;
    function SelectAll() {
        if (!first) {
            return
        }
        first = false;
        url.selectionStart = 0;
        url.selectionEnd = url.value.length;
    }
    function Goto() {
        if (!url.value.startsWith("http")) {
            url.value = "http://" + url.value;
        }
        location.href = url.value;
    }
</script>
</html>
